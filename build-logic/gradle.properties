# Build Logic Module - Gradle Properties
# This file configures Gradle behavior specifically for the build-logic module
# These settings optimize build performance for convention plugins

# Enable parallel builds for faster compilation
org.gradle.parallel=true

# Enable build caching to reuse previous build results
org.gradle.caching=true

# Configure on demand - only configure projects that are needed for the current build
org.gradle.configureOnDemand=true

# JVM settings for build-logic module
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

